<style scoped="" id="update-style">.range-slider::-webkit-slider-runnable-track {background : linear-gradient(to right, rgba(255,153,0,1) 33.333333333333336% ,#cccccc 33.333333333333336%);}</style><script>function getFont(family) {

  var sans      = 'Helvetica, Arial, "Microsoft YaHei New", "Microsoft Yahei", "微软雅黑", 宋体, SimSun, STXihei, "华文细黑", sans-serif';

  var fonts     = {
      helvetica : sans,
      verdana   : "Verdana, Geneva," + sans,

      comicsans : "Comic Sans MS, Comic Sans, cursive," + sans,
      georgia   : serif,
      palatino  : "Palatino Linotype, Book Antiqua, Palatino," + serif,
      times     : "Times New Roman, Times," + serif,
      courier   : "Courier New, Courier, monospace, Times," + serif
  }
  var font      = fonts[family] || fonts.helvetica;
  return font;
}
var settings ;
var isWebkit = function(){
    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    var isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
    return isChrome || isSafari;
}
var calculatePercentage = function(min,max,val){
    return 100*(val-min)/(max-min);
}
var updateWebkitColor = function(slider){
    var currentPercentage = calculatePercentage(slider.min, slider.max,slider.value);
    var style = query("#update-style");
    //default settings
    var colors = {
        track : "#ccc",
        progress : "#777"
    }
    if (settings && settings.TrackColor) colors.track = settings.TrackColor;
    if (settings && settings.ProgressColor) colors.progress = settings.ProgressColor;
    //default colors
    var background = "background : linear-gradient(to right, "+colors.progress+" "+currentPercentage+"% ,"+colors.track+" "+currentPercentage+"%);";
    var customStyle = 
        ".range-slider::-webkit-slider-runnable-track {"+
            background+
        "}";
    style.innerHTML = customStyle;
}
var query = function(q){
  return document.querySelectorAll(q)[0];
}
var format = function(x){
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
function clean(node){
  for(var n = 0; n < node.childNodes.length; n ++){
    var child = node.childNodes[n];
    if(child.nodeType === 8 || (child.nodeType === 3 && !/\S/.test(child.nodeValue))){
      node.removeChild(child);
      n --;
    } else if(child.nodeType === 1){clean(child); }
  }
}

var binding = function(e){
  var slider = query(".range-slider");
  var valuer = query(".range-value");
  valuer.value = slider.value;
  var updateValuer = function(e){    
    valuer.value = format(e.target.value);
    if (isWebkit) {updateWebkitColor(slider);}
  } 
  var updateSlider = function(e){    
    slider.value = e.target.value;
    if (isWebkit) {updateWebkitColor(slider);}
  }
  var change = function(e){
    e = e || window.event ; 
    if (e.keyCode == 38 && (slider.value + slider.step <= slider.max)) {
        slider.value = Number.parseInt(slider.value) + Number.parseInt(slider.step);
        valuer.value = format(slider.value);
    }
    else if (e.keyCode == 40 && (slider.value - slider.step >= slider.min)){        
        slider.value = Number.parseInt(slider.value) - Number.parseInt(slider.step);
        valuer.value = format(slider.value);
    } else {
        e.preventDefault();
    }
  }
  slider.oninput= updateValuer;
  slider.onchange= updateValuer;
  valuer.onkeydown = change;
  if (isWebkit) {updateWebkitColor(slider);}
}
var changeText = function(_prefix,_surfix){
    var prefix = document.querySelector(".prefix");
    var surfix = document.querySelector(".surfix");
    prefix.innerHTML = "";
    prefix.style.display = "none";
    surfix.innerHTML = "";
    surfix.style.display = "none";
    if (_prefix) {
        prefix.innerHTML = _prefix;
        prefix.style.display = "inline-block";
    }
    if (_surfix) {
        surfix.innerHTML = _surfix;
        surfix.style.display = "inline-block";
    }
}
var setting = function(e){
    settings = BannerFlow.settings;
    //setting slider
    var options = {
        min : settings.ValueMin,
        max : settings.ValueMax,
        step : settings.ValueJump,
        value : settings.ValueInit
    }
    var slider = query(".range-slider");
    var valuer = query(".range-value");
    for (var k in options) {        
        slider[k] = options[k];
        valuer[k] = format(options[k]);
    }
    if (isWebkit) {updateWebkitColor(slider);}
    //setting slider style
    var customStyle = "";
    if (settings.TrackColor) {        
        customStyle +=
            ".range-slider::-webkit-slider-runnable-track{"+
                "background: "+settings.TrackColor+";"+
            "}"+
            ".range-slider::-moz-range-track{"+
                "background: "+settings.TrackColor+";"+
            "}"+
            ".range-slider::-ms-fill-upper{"+
                "background: "+settings.TrackColor+";"+
            "}";
    }
    if (settings.ThumbColor) {
        customStyle +=
            ".range-slider::-webkit-slider-thumb{"+
                "background: "+settings.ThumbColor+";"+
            "}"+
            ".range-slider::-moz-range-thumb{"+
                "background: "+settings.ThumbColor+";"+
            "}"+
            ".range-slider::-ms-thumb{"+
                "background: "+settings.ThumbColor+";"+
            "}";    
    }
    if (settings.ProgressColor) {
        customStyle +=
            ".range-slider::-moz-range-progress{"+
                "background: "+settings.ProgressColor+";"+
            "}"+
            ".range-slider::-ms-fill-lower{"+
                "background: "+settings.ProgressColor+";"+
            "}";    
    }
    if (settings.FontFamily) {
        customStyle +=
            ".range-value,.prefix,.surfix{"+
                "font-family: "+getFont(settings.FontFamily)+";"+
            "}"
    }
    if (settings.ValueColor) {
        customStyle +=
            ".range-value{"+
                "color: "+settings.ValueColor+";"+
            "}"
    }
    if (settings.TextSize) {
        customStyle +=
            ".range-value,.prefix,.surfix{"+
                "font-size: "+settings.TextSize+"pt;"+
            "}"
    }
    if (settings.PrefixColor) {
        customStyle +=
            ".prefix{"+
                "color: "+settings.PrefixColor+";"+
            "}"
    }
    if (settings.PrefixBgColor) {
        customStyle +=
            ".prefix{"+
                "background-color: "+settings.PrefixBgColor+";"+
            "}"
    }  
    if (settings.SurfixColor) {
        customStyle +=
            ".surfix{"+
                "color: "+settings.SurfixColor+";"+
            "}"
    }
    if (settings.SurfixBgColor) {
        customStyle +=
            ".surfix{"+
                "background-color: "+settings.SurfixBgColor+";"+
            "}"
    }    
    var size = {
        trackHeight : settings.TrackHeight ? settings.TrackHeight : 5,
        thumbHeight : settings.ThumbHeight ? settings.ThumbHeight : 24,
        thumbWidth : settings.ThumbWidth ? settings.ThumbWidth : 24,
        thumbBorderRadius : settings.ThumbBorderRadius ? settings.ThumbBorderRadius : 15
    };
    customStyle += 
            ".range-slider::-webkit-slider-runnable-track{"+
        		"height: "+size.trackHeight+"px;"+
        		"border-radius: "+size.thumbBorderRadius+"px;"+
            "}"+
        	".range-slider::-moz-range-track{"+
        		"height: "+size.trackHeight+"px;"+
        		"border-radius: "+size.thumbBorderRadius+"px;"+
            "}"+
        	".range-slider::-moz-range-progress{"+
        		"height: "+size.trackHeight+"px;"+
        		"border-radius: "+size.thumbBorderRadius+"px;"+
            "}"+
        	".range-slider::-ms-track{"+
        		"height: "+size.trackHeight+"px;"+
        		"border-radius: "+size.thumbBorderRadius+"px;"+
            "}"+        
        	".range-slider::ms-fill-lower{"+
        		"height: "+size.trackHeight+"px;"+
            "}"+
        	".range-slider::ms-fill-upper{"+
        		"height: "+size.trackHeight+"px;"+
            "}"+
            ".range-slider::-webkit-slider-thumb{"+
        		"height: "+size.thumbHeight+"px;"+
        		"width: "+size.thumbWidth+"px;"+
        		"border-radius: "+size.thumbBorderRadius+"px;"+
        		"margin-top:"+((size.trackHeight-size.thumbHeight)/2)+"px;"+
            "}"+
            ".range-slider::-moz-range-thumb{"+
        		"height: "+size.thumbHeight+"px;"+
        		"width: "+size.thumbWidth+"px;"+
        		"border-radius: "+size.thumbBorderRadius+"px;"+
        		"margin-top:"+((size.trackHeight-size.thumbHeight)/2)+"px;"+
            "}"+
            ".range-slider::-ms-thumb{"+
        		"height: "+size.thumbHeight+"px;"+
        		"width: "+size.thumbWidth+"px;"+
        		"border-radius: "+size.thumbBorderRadius+"px;"+
        		"margin-top:-"+((size.trackHeight-size.thumbHeight)/2)+"px;"+
            "}";
    //default horizontal
    if (settings.Layout && settings.Layout.toLowerCase() == "vertical") {
        var height = 30;
        if (size.thumbHeight > height) height = size.thumbHeight;
        if (size.trackHeight > height) height = size.trackHeight;        
        customStyle += 
            ".container {"+
  				"display: block;"+
			"}"+        	
            ".range-slider{"+
            	"padding : 2px 0;"+
        		"height : "+height+"px;"+
            	"width : 100%!important;"+
            "}";
        
    }
    
    var container = query(".container");
    clean(container);
    var children = container.childNodes;
    var requestOrder = (settings.Order && settings.Order.toLowerCase() == "reverse") ? 1 : 0;
    var currentOrder = (children[0].nodeName.toLowerCase() == "input") ? 0 : 1;  
    if (requestOrder!=currentOrder) {
        container.insertBefore(children[1],children[0]);
    }
    query("#custom-style").innerHTML = customStyle;
}
BannerFlow.addEventListener(BannerFlow.INIT, function () {
    setting();
    binding();
});
BannerFlow.addEventListener(BannerFlow.SETTINGS_CHANGED, function () {    
    setting();    
});
BannerFlow.addEventListener(BannerFlow.TEXT_CHANGED,function(){
    var arr = BannerFlow.text.split(":");    
    changeText(arr[0],arr[1]);
});
document.getElementById('clickArea').addEventListener('click', function () { BannerFlow.open() });</script></body></html>
